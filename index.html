<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="container">
        <figure>
            <img class="qr_image" src="" alt="qr-image">
            <figcaption class="generate_name"></figcaption>
        </figure>
        <fieldset>    
            <input type="text" class="generate_site" placeholder="www.example.com">
            <button class="generate_btn">Generate QR Code</button>
        </fieldset>    
    </div>
    <footer>
        <p></p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
